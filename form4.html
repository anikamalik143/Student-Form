<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
		<form>
			<table align="Center">
		<h1 font size="4" align="center"><b>Student Form</b></h1>
		<tr>
			<td width="20%">Name:</td>
			<td width="10%"></td>
			<td width="70%">
				<input type="text" name="Name" value="" placeholder="First Name"/>
				<input type="text" name="Name" value="" placeholder="Middle Name"/>	
				<input type="text" name="Name" value="" placeholder="Last Name"/>	
			</td>
		</tr>
		<tr>
			<td width="20%">Email:</td>
			<td width="10%"></td>
			<td width="70%">
				<textarea rows="2" cols="70" name="Email" placeholder="abc@example.com"></textarea>
			</td>
		</tr>
		<tr>
			<td width="20%">Password:</td>
			<td width="10%"></td>
			<td width="70%">
				<textarea rows="2" cols="70" name="Password" placeholder="password"></textarea>
				<p style="color: Red;">(length:8-20|must contain upper case,loweer case,number,special symbol,number)</p>
			</td>
		</tr>
		<tr>
			<td width="20%">Confirm password:</td>
			<td width="10%"></td>
			<td width="70%">
				<textarea rows="2" cols="70" name="Confirm Password" placeholder="password"></textarea>
			</td>
		</tr>
		<tr>
			<td width="20%">Address:</td>
			<td width="10%"></td>
			<td width="70%">
				<textarea rows="10" cols="49" name="Address"></textarea>
			</td>
		</tr>
		<tr>
			<td width="20%">College Name:</td>
			<td width="10%"></td>
			<td width="70%">
				<textarea rows="2" cols="70" name="College name" placeholder="College Name"></textarea>
			</td>
		</tr>
		<tr>
			<td width="20%">Mobile Number:</td>
			<td width="10%"></td>
			<td width="70%">
				<textarea rows="2" cols="5" name="Mobile Number" placeholder="+91"></textarea>
				<textarea rows="2" cols="22" name="Mobile Number" placeholder="10 Digit Number"></textarea>
			</td>
		</tr>
		<tr>
			<td width="20%">Gender:</td>
			<td width="10%"></td>
			<td width="70%">
				<select name="Gender">
				<option value="">Male</option>
			</select>
			</td>
		</tr>
		<tr>
			<td width="20%">City:</td>
			<td width="10%"></td>
			<td width="70%">
				<textarea rows="2" cols="70" name="City" placeholder="City"></textarea>
			</td>
		</tr>
		<tr>
			<td width="20%">State:</td>
			<td width="10%"></td>
			<td width="70%">
				<textarea rows="2" cols="70" name="State" placeholder="State"></textarea>
			</td>
		</tr>
		<tr>
			<td width="20%">Country:</td>
			<td width="10%"></td>
			<td width="70%">
				<textarea rows="2" cols="70" name="Country" placeholder="Country"></textarea>
			</td>
		</tr>
		<tr>
			<td width="20%">Hobbies:</td>
			<td width="10%"></td>
			<td width="70%">
				<input type="checkbox" name="checkbox" value="" placeholder="Tick"/>
				Music
				<input type="checkbox" name="checkbox" value="" placeholder=""/>
				Sports
				<input type="checkbox" name="checkbox" value="" placeholder=""/>
				Game
				<input type="checkbox" name="checkbox" value="" placeholder=""/>
				Other

			</td>
		</tr>
		<tr>
			<td width="20%"></td>
			<td width="10%"></td>
			<td width="70%">
			<style="background-color:Black;">	<button><i>submit</i></button>


</body>
</html>
